<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Link Opener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      text-align: center;
    }
    p {
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>Opening Random Link...</h1>
  <p id="status">Please wait...</p>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT-NQ6H9hA0rGr8HWZvUQ3L5K-nztAFox3sRQOSXRhgZa82KaWwpURiJkuLff2AGNWf2qt3T1oWV2gi/pub?gid=0&single=true&output=csv";

    async function fetchLinks() {
      try {
        const response = await fetch(csvUrl);
        if (!response.ok) throw new Error("Failed to load CSV");
        const text = await response.text();
        const lines = text.trim().split("\n");
        const links = lines.filter(line => line.trim().startsWith("http"));
        if (links.length === 0) throw new Error("No valid links found");
        return links;
      } catch (e) {
        document.getElementById("status").textContent = "Error: " + e.message;
        return [];
      }
    }

    async function openRandomLink() {
      const links = await fetchLinks();
      if (links.length === 0) return;
      const url = links[Math.floor(Math.random() * links.length)];
      document.getElementById("status").textContent = "Opening: " + url;
      window.location.href = url; // Use _blank if you want a new tab instead
    }

    window.onload = openRandomLink;
  </script>
</body>
</html>
